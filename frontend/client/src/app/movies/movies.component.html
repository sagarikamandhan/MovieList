<div class="container">
  <div class="row">
    <h3 class="text-center text-success">{{message}}</h3>
    <table class = "table table-hover">
      <caption>Movies List</caption>
      <thead>
        <tr>
          <th>Movie Name </th>
          <th>Movie Genre</th>
          <th>Movie Description</th>
          <th>Movie Image</th>
          <th>Movie Release</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of movieItems">
        <tr>
          <td>{{item.movie_name}}</td>
          <td>{{item.movie_genre}}</td>
          <td>{{item.movie_description}}</td>
          <td><img src="{{item.movie_image}}" class="img-thumbnail"></td>
          <td>{{item.movie_release}}</td>
          <td><a class="btn btn-primary" routerLink = "/updatemovie/{{item._id}}">Edit</a></td>
          <td><input type="button" class="btn btn-danger" (click)="delete(item._id)" value="Delete"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
